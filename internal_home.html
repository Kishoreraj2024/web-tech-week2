<!DOCTYPE html>
<html>
<head>
    <title>Online Hostel Management</title>

    <style>

        body {
            margin: 0;
            font-family: Arial;
            background: linear-gradient(135deg,#1e3c72,#2a5298);
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: rgba(0,0,0,0.7);
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }

        .card {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #2a5298;
            color: white;
            border-radius: 5px;
        }

    </style>

</head>

<body>

<div class="navbar">
    <h1>Hostel Management</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome to Online Hostel Management System</h2>
        <p>Manage student rooms, fees, and records efficiently.</p>
        <button class="btn">Get Started</button>
    </div>
</div>

</body>
</html>
